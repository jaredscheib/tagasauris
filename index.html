<!DOCTYPE html>
<html>
<head>
	<title>Crowdsourced Annotations</title>
	<link rel="stylesheet" type="text/css" href="style.css"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="annotations.js"></script>
	<script type="text/javascript" src="utils.js"></script>
</head>
<body>
	<div class="text">
		<p id="instructions">Please watch the video below.<br>
		Write what you observe in the text box.<br>
		Then submit your annotations.</p>
	</div>
	<div id="video">
		<iframe width="420" height="315" src="https://www.youtube.com/embed/IKLQQ0tJq8E" frameborder="0" allowfullscreen></iframe>
		<!--
		https://www.youtube.com/watch?v=xcLP4qEQXvg
		https://www.youtube.com/watch?v=jjOcAK5pzCo
		https://www.youtube.com/watch?v=KqYo02Py5Zc
		https://youtu.be/yHuQhsonJIY?t=6s
		-->
	</div>
	<div id="annotations">
		<div>
			<textarea id="annotext" placeholder="Your annotations here"></textarea>
		</div>
		<div>
			<button id="submit">Submit</button>
		</div>
	</div>
</body>
</html>
